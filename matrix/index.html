<html class="matrix-widget" data-ng-app="matrix">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <link rel="stylesheet" href="css/matrix.css" />
  <link rel="stylesheet" href="css/mapzen-common.css" />
  <link rel="stylesheet" href="css/classic.css" />
  <link rel="stylesheet" href="css/leaflet.label.css" />
  
  <script src="conf/env.conf"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="js/jquery.columns.min.js"></script>
    
</head>
<body>
  <div class="container-fluid" data-ng-controller="MatrixController">
  <div id="map"></div>
  <div class = "row not-map-part">
    <img src="resource/turnbyturnlogo.png" alt="logo"">
    <div id="graph_controls" class = "clear">
      <div id="controls" class = "col-sm-4 col-md-4">
        <br>
        <h4><span style="color:black" class="descriptions"><b>Select an environment</b></span></h4>
		<select id = "env_dropdown" onchange="selectEnv()">
			  <option id=localhost value="http://localhost:8002/">localhost</option>
			  <option id=development selected="selected" value="http://valhalla.dev.mapzen.com/">development</option>
			  <option id=production selected="selected" value="http://valhalla.mapzen.com/">production</option>
			</select>
        <h4><b>Select a travel mode</b></h4>
        <div id="options" name="options">
          drive: <input style="color:gray" type="radio" name="mode" value="auto"  checked />
          bike: <input style="color:gray" type="radio" name="mode" value="bicycle" />
          walk: <input style="color:gray" type="radio" name="mode" value="pedestrian" />
        </div>
        <br>
        <h4><b>Select a matrix type</b></h4>
        <button id="one_to_many" class = "stitched" type="button">One-to-Many</button>
        <button id="many_to_one" class = "stitched" type="button">Many-to-One</button>
        <button id="many_to_many" class = "stitched" type="button">Many-to-Many</button>
        <h5><i>Options vary for each matrix type</i></h5>
        <br><br>
        <div class="start" id="start" name="start">
          <div class="startheader" id="startheader"><h4><b>Starting point</b></h4></div>
          <form id="startform" name="startform"><span style="color:black">
		    <input id="startpt" type="text" name="startpt" style="color:#A4A4A4"/>
		  </form>
		  <p id="startp" style="font-size:18px; font-style:italic; color:black; margin-bottom:10px;"></p>
		</div>
		<br>
		<div class="end" id="end" name="end">
		  <div class="endheader" id="endheader"><h4><b>Ending points</b></h4></div>
		  <form id="endform" name="endform"><span style="color:black">
		    <input id="endpt" type="text" name="endpt" style="color:#A4A4A4"/>
		  </form>
		  <p id="endp" style="font-size:18px; font-style:italic; color:black; margin-bottom:10px;"></p>
	    </div>	
        <button id="clear_btn" class ="btn-matrix" type="button" style='margin-left: 20em;'>Reset All</button>
        <button id="matrix_btn" class ="btn-matrix" type="button" style='margin-left: 1em;' autofocus>Get Matrix</button>
      </div>
      <div id="columns"></div>
    </div>
  </div>
  </div>
  <div class = "col-sm-8 col-md-8">
  <div id="graph" style = "width: 100%; height: 300px"></div></div>
  </div>
</div>
  
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="../routing/js/lrm/leaflet-routing-machine.js"></script>
  <script src="js/leaflet.label.js"></script>>
  <script type="text/javascript" src="../routing/js/leaflet-hash.js"></script>
  <script type="text/javascript" src="js/matrix.js"></script>
  <script type="text/javascript" src="js/L.Matrix.Widget.js"></script>
  <script type="text/javascript" src="../routing/js/locate/L.Locate.js"></script>

  <script type="text/javascript">
    // Apply special root-element class for iframed demo situations
    if (window.self !== window.top) {
      document.documentElement.className += ' is-iframed-demo';
    }
    window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
  </script>
</body>
</html>
